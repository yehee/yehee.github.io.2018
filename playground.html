<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Alice Kim</title>
      <!-- Bootstrap 3 -->
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
      <link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
      <script type='text/javascript' src='animation-on-scroll.js'></script>
      <script src="https://d3js.org/d3.v5.js"></script>
      <style type="text/css" media="screen">
      	 html {
      	 	padding: 0;
      	 	margin: 0;
      	 }
      	 body {
      	 	margin:auto;
      	 	max-width:1200px;
      	 }
         
         @keyframes bouncing{
			0%  { bottom: 0; box-shadow: 0 0 5px rgba(0,0,0,0.5);}
			100%{ bottom: 50px; box-shadow: 0 50px 50px rgba(0,0,0,0.1);}
		}

		.loading-button{ animation: bouncing 0.5s cubic-bezier(0.1,0.25,0.1,1) 0s infinite alternate both;}
		
		.racing-square {
			left:0;
			transition-property: left;
			transition-duration: 2s;
		}
		.racing-square:hover {
			left:200px;
		}
		#fav {
			background: #9796f0;  /* fallback for old browsers */
			background: -webkit-linear-gradient(to right, #fbc7d4, #9796f0);  /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to right, #fbc7d4, #9796f0); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

		}
		div{ left: 0; position: relative; transition: 1s;}
		main:hover div{ left: 200px;}
		.ease{
			transition-timing-function: ease;
			background: crimson;
			height: 20px;
			left: 0;
			margin-top: -1rem;
			position: relative;
			width: 20px;
		}
		.linear{
			transition-timing-function: linear;
			background: #fde18d;
			height: 20px;
			left: 0;
			margin-top: -1rem;
			position: relative;
			width: 20px;
		}
		.ease-in{
			transition-timing-function: ease-in;
			background: #77a548;
			height: 20px;
			left: 0;
			margin-top: -1rem;
			position: relative;
			width: 20px;
		}
		.ease-out{
			transition-timing-function: ease-out;
			background: #cbf6ff;
			height: 20px;
			left: 0;
			margin-top: -1rem;
			position: relative;
			width: 20px;
		}
		.out-back{
			transition-timing-function: cubic-bezier(0.18, 0.89, 0.32, 1.28);
			background: #ffc0cb;
			height: 20px;
			left: 0;
			margin-top: -1rem;
			position: relative;
			width: 20px;
		}
		@keyframes rotating {
			0%  { transform: rotate(0deg);}
			100%{ transform: rotate(360deg);}
			}
		#circle{
			animation: rotating 4s linear 0s infinite;
			background: linear-gradient(to right top, #845EC2, #B39CD0, #FBEAFF);
			border-radius: 60px;
			color: white;
			height: 120px;
			line-height: 120px;
			margin: 0;
			text-align: center;
			width: 120px;
		}
      </style>
      <script>
      	$(document).ready(function() {
      		var hex = "#";
      		for (var i = 0; i < 6; i++) {
				var x = Math.floor(Math.random() * 16);
      			hex = hex.concat(x.toString(16));
      		}
      		console.log(hex);
      		$('#rand').css('background', 'linear-gradient(45deg, ' + hex + ', #fff)');
      	})
      </script>
   </head>
   <!-- MAIN CONTENT -->
	<body>
		<div style="display:block;">
			<button type="button" class="loading-button" style="position:relative;margin:50px;">Loading</button>
		</div>
		<p id="circle">Bello</p>
		<main>
		  <p><strong>Ease</strong>: slow start, fast middle, slow end</p>
		  <div class="ease"></div>
		  <p><strong>Linear</strong>: constant speed</p>
		  <div class="linear"></div>
		  <p><strong>Ease In</strong>: slow start, fast end</p>
		  <div class="ease-in"></div>
		  <p><strong>Ease Out</strong>: fast start, slow end</p>
		  <div class="ease-out"></div>
		  <p><strong>Out Back</strong>: goes beyond the point to back a little</p>
		  <div class="out-back"></div>
		</main>
		<p id="rand" style="border-radius:60px;height:120px;width:120px;"></p>
		<p id="fav" style="border-radius:60px;height:120px;width:120px;"></p>
	</body>
</html>
